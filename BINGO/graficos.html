<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stylegraficos.css" />
    <title>Estadisticas</title>
  </head>
  <body>
    <div class="collapse">
      <div class="contenido">
        <div class="label">Modo Facil</div>
        <div class="grafi">
          <canvas id="grafico1" height="300" width="300"></canvas>
        </div>
      </div>

      <div class="contenido">
        <div class="label">Modo dificil</div>
        <div class="grafi">
          <canvas id="grafico2" height="300" width="300"></canvas>
        </div>
      </div>

      <div class="contenido">
        <div class="label">Partidas Jugadas</div>
        <div class="grafi">
          <canvas id="grafico3" height="300" width="300"></canvas>
        </div>
      </div>

      <div class="contenido">
        <div class="label">Partidas Completas - Incompletas</div>
        <div class="grafi">
          <canvas id="grafico4" height="300" width="300"></canvas>
        </div>
      </div>
    </div>
    <div>
      <button id="btnVolver">Volver</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="./script/logicagraficos.js"></script>
    <script>
      const collapse = document.getElementsByClassName("contenido");

      for (let i = 0; i < collapse.length; i++) {
        collapse[i].addEventListener("click", function () {
          this.classList.toggle("active");
        });
      }
    </script>
    <script>
      document
        .getElementById("btnVolver")
        .addEventListener("click", function () {
          // Redirige a estadisticaJugadores.html
          window.location.href = "estadisticaJugadores.html";
        });
    </script>
  </body>
</html>
