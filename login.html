<!DOCTYPE html>

    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css2?family=Ballet&family=Fasthand&display=swap" rel="stylesheet">
</head>

<body id="interfazJuego">
    <header id="header">
        <div class="menu-1">
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="registro.html">Registrar Jugador</a>

                <li>

            </ul>
        </div>
    </header>
    <div class="formulario">
        <h1>Inicio de sesión</h1>
        <form method="post">
            <div class="username">
                <input type="text" required id="Usuario">
                <label>Nombre del Usuario</label>
            </div>
            <div class="contra">
                <input type="password" required id="clave">
                <label>Contraseña</label>
            </div>
    
            <input type="button" value="Iniciar Sesión" onclick="login()">
            <div id="mensajeError" class="mensaje-error"></div>
            <div class="registrarse">
                ¿Quieres hacer el <a href="registro.html">Registro</a>?
            </div>
        </form>
    </div>
</body>
<script src="script/jugadores.js"></script>
